version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 22

    commands:
      - echo "Install started on `date`"
      - bash ./scripts/install_docker.sh
      - npm install -g pnpm

  pre_build:
    commands:
      - pnpm install --frozen-lockfile

  build:
    commands:
      - echo "Build started on `date`"
      - pnpm --filter @workshop/user-shop test:ci

  post_build:
    commands:
      - echo "Build completed on `date`"
